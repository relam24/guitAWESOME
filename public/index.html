<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="GuitarApp">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
        <script src="/js/app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="/css/app.css">
    </head>
    <body class='body' ng-controller="GuitarController as ctrl">
		<div class='header'>
<!-- Created DIV for Auth Use. Check to see if it would work -->
<!--Log In-->
		<div ng-controller="AuthController as auth">
			<div class='login'>
			<form ng-click='auth.getSignedInUser()' ng-submit='auth.logIn()'>
				<input type='text' ng-model='auth.username' />
				<input type='password' ng-model='auth.password' />
				<input type='submit' value='Log In' />
			</form>
			</div>
<!--Create User-->
			<div class='createuser'>
			<form ng-submit='auth.createdUser()'>
				<input type='text' ng-model='auth.username' />
				<input type='password' ng-mode='auth.password' />
				<input type='submit' value='Create User' />
			</form>
			</div>
		</div>
		</div>
<!-- Create Guitar------------>
		<div class='wrapper'>
		<div class='createforms'>
<!-- figure out how to use hide and show ------------>
			<div ng-hide='createForm' ng-show='!createForm'>
        <form ng-class ='createform' ng-submit="ctrl.createGuitar()">
            Song: <input class='songs' type="text" ng-model="ctrl.createForm.name" placeholder="Name">
            Artist:<input class='artist'type="text" ng-model="ctrl.createForm.artist" placeholder="Artist">
            Video: <input class='video' type="text" ng-model="ctrl.createForm.url" placeholder="Video Url">
            Tab:<input class='tab' type="text" ng-model="ctrl.createForm.tabUrl" placeholder="Tab Url">
            Lyrics: <input class='lyrics' type="text" ng-model="ctrl.createForm.lyricUrl" placeholder="Lyric Url">
            Learned Song: <input class='learned' type="checkbox" ng-model="ctrl.createForm.learnedSong" value="Learned Song">
			</div>
            <input type="submit" name="" value="Add New Song">
        </form>
		</div>
<!-- List to be Displayed --->
		<div class='board'>
        <div ng-repeat="guitar in ctrl.guitars" class="list">
            <ul>
                <li><a href="{{guitar.url}}">{{guitar.name}}</a></li>
                <li>{{guitar.artist}}</li>
                <li><a href="{{guitar.tabUrl}}">Tab</a></li>
                <li><a href="{{guitar.lyricUrl}}">Lyrics</a></li>
                <li>Learned Song: {{guitar.learnedSong}}</li>
<!-- Updated/Edit list and Delete Button--------------------->
				<button class='delete' ng-click='ctrl.deleteGuitar(guitar._id)'>Delete This Entry</button>
                <button class='edit' ng-click="(ctrl.indexOfEditFormToShow === $index) ? ctrl.indexOfEditFormToShow = null : ctrl.indexOfEditFormToShow = $index">Edit This Entry</button>
                    <form ng-if="$index === ctrl.indexOfEditFormToShow" ng-submit="ctrl.editGuitar(guitar)">
                    Song: <input type="text" ng-model="ctrl.updatedName" placeholder="Name">
                    Artist:<input type="text" ng-model="ctrl.updatedArtist" placeholder="Artist">
                    Video: <input type="text" ng-model="ctrl.updatedUrl" placeholder="Video Url">
                    Tab:<input type="text" ng-model="ctrl.updatedtabUrl" placeholder="Tab Url">
                    Lyrics: <input type="text" ng-model="ctrl.updatedlyricUrl" placeholder="Lyric Url">
                    Learned Song: <input type="checkbox" ng-model="ctrl.updatedlearnedSong" value="Learned Song">
                    <input type="submit" name="" value="Edit">
                </form>
            </ul>
        </div>
	</div>
    </body>
</html>
