<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="GuitarApp">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
        <script src="/js/app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="/css/app.css">
    </head>
    <body ng-controller="GuitarController as ctrl">
		<h1> guitAWESOME</h1>
        <form ng-submit="ctrl.createGuitar()">
            Name: <input type="text" ng-model="ctrl.createForm.name" placeholder="name">
            Artist:<input type="text" ng-model="ctrl.createForm.artist" placeholder="artist name">
            Video Url: <input type="text" ng-model="ctrl.createForm.url" placeholder="song video url">
            Tab Url:<input type="text" ng-model="ctrl.createForm.tabUrl" placeholder="tab url">
            Lyric Url: <input type="text" ng-model="ctrl.createForm.lyricUrl" placeholder="lyric url">
            Learned Song: <input type="checkbox" ng-model="ctrl.createForm.learnedSong" value="Learned Song">
            <input type="submit" name="" value="Add New Song">
        </form>
        <div ng-repeat="guitar in ctrl.guitars" class="songs">
            <ul>
                <li><a href="{{guitar.url}}">{{guitar.name}}</a></li>
                <li>{{guitar.artist}}</li>
                <li>{{guitar.tabUrl}}</li>
                <li>{{guitar.lyricUrl}}</li>
                <li>Learned Song: {{guitar.learnedSong}}</li>


                <a href="#" ng-click="(ctrl.indexOfEditFormToShow === $index) ? ctrl.indexOfEditFormToShow = null : ctrl.indexOfEditFormToShow = $index">Edit This Entry</a>
                    <form ng-if="$index === ctrl.indexOfEditFormToShow" ng-submit="ctrl.editGuitar(guitar)">
                    Name: <input type="text" ng-model="ctrl.updatedName" placeholder="name">
                    Artist:<input type="text" ng-model="ctrl.updatedArtist" placeholder="artist name">
                    Video Url: <input type="text" ng-model="ctrl.updatedUrl" placeholder="song video url">
                    Tab Url:<input type="text" ng-model="ctrl.updatedtabUrl" placeholder="tab url">
                    Lyric Url: <input type="text" ng-model="ctrl.updatedlyricUrl" placeholder="lyric url">
                    Learned Song: <input type="checkbox" ng-model="ctrl.updatedlearnedSong" value="Learned Song">
                    <input type="submit" name="" value="Edit">
                </form>
            </ul>
        </div>
    </body>
</html>
